		</div><!--center-->
	</header>
	<section class="main">
		<div class="center">
			<div class="img-pessoal">

			</div><!--img-pessoal-->
			<div class="abrir-conta">
				<h2>Abra sua conta</h2>
				<h3>Ã‰ gratuito e sempre sera!</h3>

					</div><!--w50-->
					<div class="w50">
						<input type="text" placeholder="Sobrenome">
					</div><!--w50-->
					<div class="w100">
						<input type="text" placeholder="Email">
					</div><!--w100-->
					<div class="w100">
						<input type="text" placeholder="Senha">
					</div><!--w100-->
					<div class="w100">
						<input type="submit" name="acao" value="Criar nova conta">
